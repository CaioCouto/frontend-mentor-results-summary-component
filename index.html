<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <!-- Local styles -->
  <link rel="stylesheet" href="assets/css/index.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="main-summary">
      <h3 class="main-summary--mainTitle main-summary--title">Your Result</h3>

      <article class="main-summary--score">  
        <h1 class="main-summary--scoreGotten main-summary--title"></h1> 
        <p class="main-summary--scoreTotal main-summary--text">of 100</p>
      </article>

      <article class="main-summary--textBox">  
        <h2 class="main-summary--title">Great</h2>
        <p class="main-summary--text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>
    
    </section>

    <section class="main-status">
      <h3 class="main-status--title">Summary</h3>
      <button class="main-status--btn">Continue</button>
    </section>    
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CaioCouto" target="_blank">Caio Couto</a>.
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
